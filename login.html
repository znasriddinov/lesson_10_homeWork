<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="div">
        <h3>
            Знакомства по всему миру
        </h3>
        <img src="./imgs/america.png" alt="america">
        <h4>
            Америка
        </h4>
        <img src="./imgs/down.png" alt="down arrow">
    </div>

    <header>
        <nav>
            <div class="container">
                <div class="nav__tittle">
                    <img src="imgs/icons/logo.svg" alt="logo">
                    <div class="btns">
                        <a href="#">Впервые здесь?</a>
                        <button class="btn">Регистрация</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="dating">
            <div class="container">
                <div class="dating-top">
                    <h1>
                        Знакомства без преград
                    </h1>
                    <p>
                        Для современного мира сплочённость команды профессионалов однозначно фиксирует необходимость
                        системы
                        обучения кадров, соответствующей насущным потребностям.
                    </p>
                </div>
                <div class="dating-bottom">
                    <form id="form">
                        <div class="inp">
                            <img src="imgs/massage.png" alt="message">
                            <input id="email" type="email" placeholder="Введите электронную почту" required>
                        </div>
                        <div class="inp">
                            <img src="imgs/password.png" alt="password">
                            <input type="password" id="password" placeholder="Введите пароль" required>
                            <img src="imgs/eye.png" alt="eye">
                        </div>
                        <button type="submit" id="btn" class="btn btn2">
                            Войти
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./login.js"></script>
</body>

</html>
